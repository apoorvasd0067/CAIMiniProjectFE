<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Home</title>
    <link rel="stylesheet" href="home.component.css">
</head>
<body>
        <nav class="navigation max-width-1 m-auto">
         <div class="nav-left">
            <span>iBlog</span>

            </div>
         <div class="nav-right font-1">
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="home#myblog">My Blog</a></li>
                <li><a href="write">Write</a></li>
                <li><a href="login">Logout</a></li>
            </ul>

            <!-- <button class="btn">Search</button>*/ -->
         </div>
        </nav>
        <div class="max-width-1 m-auto">
            <hr>
        </div>
    
       <div class="content max-width-1 m-auto">
        <div class="content-left">
            <h1>The heaven for Bloggers</h1>
            <p>iBlog is a website which lets you submit an 
                article which upon approval will be up on website and you 
                can get a good amount of reach from here! </p>
                </div>
        <div class="content-right">
            <img src="assets\bloghome.jpg" alt="Blog">
        </div>
       
       </div>
       <div class="max-width-1 m-auto"><hr></div>
       <p id="myblog" class=" mb font-1">My Blog</p>
       <div  class="home-articles max-width-1 m-auto font-2">
        <ng-container *ngFor="let count of blogs">
                    <div class="home-article font-1" *ngFor="let a of blogsdesc">
            <p class="title">{{a.title}} {{count}}</p>
            <div class="des"></div>
            <p class="desc">{{a.desc}}</p>
                <div class="link"><p>YouTube link:</p><a href="#"> {{a.url}}</a></div>
                <div class="btn-1">
                <a href="write"><button class="edit">{{a.button[0]}}</button></a>
                <button class="delete" (click)="confirmdel()">{{a.button[1]}}</button>
            </div>
        </div>
    </ng-container>
