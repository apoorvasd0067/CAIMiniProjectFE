<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="forgot-password.component.css">
</head>
<body>
    <div class="login-container">
        <h2 class="font-2">Reset Password</h2>
        <form  [formGroup]="forgotForm" (ngSubmit)="onsubmit()">
            <div class="input-group font-1">
                <label for="Email">Email ID</label>
                <input formControlName="email" type="email" id="email" name="email"  required>
            </div>
            <div class="input-group font-1">
                <label for="password">New Password</label>
                <input formControlName="password" type="password" id="password" name="password" required>
            </div>
            
            <div class="input-group font-1">
                <label for="password">Confirm Password</label>
                <input formControlName="cPassword" type="password" id="cpassword" name="password" required>
            </div>
            <button class="font-2" type="submit">Reset Password</button>
            
                <a href="login" class="login font-1">Back To Login</a>
            
        </form>
    </div>
</body>
</html>
