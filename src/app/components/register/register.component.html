<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="register.component.css">
</head>
<body>
    <div class="login-container">
        <h2 class="font-2">Register</h2>
        <form  [formGroup]="signupForm" (ngSubmit)="onSignup()" autocomplete="off">
            <div class="input-group">
                <input formControlName="fullName"  type="text" id="Fullname" name="Fullname" placeholder="Full Name" required>
            </div>
            <div class="text-danger" *ngIf="signupForm.controls['fullName'].invalid && ( signupForm.controls['fullName'].touched || signupForm.controls['fullName'].dirty || isSubmitted)">
                <span *ngIf="signupForm.controls['fullName'].errors?.['required']">*Username is required</span>
                <span *ngIf="signupForm.controls['fullName'].errors?.['pattern']">*Username Invalid(should contain only alphabets)</span><br>
                <span *ngIf="signupForm.controls['fullName'].errors?.['minlength']">*Username should atleast contain 3 letters</span>
        
             </div>
            
            <div class="input-group">
                <input formControlName="email" type="email" id="email" name="email" placeholder="Email ID" required>
            </div>
            <div class="text-danger" *ngIf="signupForm.controls['email'].invalid && ( signupForm.controls['email'].touched || signupForm.controls['email'].dirty || isSubmitted)">
                <span *ngIf="signupForm.controls['email'].errors?.['required']">*Email is required</span>
                <span *ngIf="signupForm.controls['email'].errors?.['pattern']">*Invalid Email!!(It should be in "username&#64;gmail/email.com" format)</span>
             </div>
          <div class="input-group">
                <input formControlName="password"  id="pass" type="password"  name="password" placeholder="Password" required>
            </div>
            <div class="text-danger" *ngIf="signupForm.controls['password'].invalid && ( signupForm.controls['password'].touched || signupForm.controls['password'].dirty || isSubmitted)">
                <span *ngIf="signupForm.controls['password'].errors?.['required']">*Password is required</span>
        
             </div>
             <div class="input-group">
                <input formControlName="cPassword" type="password"  name="password" placeholder="Confirm Password" required>
            </div>
            <div class="text-danger" *ngIf="signupForm.controls['cPassword'].invalid && ( signupForm.controls['cPassword'].touched || signupForm.controls['cPassword'].dirty || isSubmitted)">
                <span *ngIf="signupForm.controls['cPassword'].errors?.['required']">*Confirm password is required</span><br>
             </div>
            
            
            <div class="input-group"> 
                <button  class="font-2" type="submit">Sign Up</button>
            </div>
            <a href="login" class="login font-1">Back To Login</a>
        </form>
    </div>
</body>
</html>
