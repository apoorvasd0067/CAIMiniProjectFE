<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="register.component.css">
</head>
<body>
    <div class="login-container">
        <h2 class="font-2">Register</h2>
        <form action="login">
            <div class="input-group">
                <input type="text" id="Fullname" name="Fullname" placeholder="Full Name" required>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email ID" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required><br>
                
            </div>
            <div class="input-group">
                <input type="password" id="Cpassword" name="password" placeholder="Confirm Password" required><br>
                
            </div>
            <div class="input-group">
                <button class="font-2" type="submit">Sign Up</button>
            </div>
            <a href="login" class="login font-1">Back To Login</a>
        </form>
    </div>
</body>
</html>
