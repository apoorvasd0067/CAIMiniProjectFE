<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.component.css">
</head>
<body>
    <h1 class="welcome font-1">Welcome To <span style="color:#007bff">iBlog</span></h1>
    <div class="login-container">
        
        <h2 class="font-2">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="input-group font-2">
                <input formControlName="email" type="email" id="email" name="email" placeholder="Email ID" required>
            </div>
            <div class="text-danger" *ngIf="loginForm.controls['email'].invalid && ( loginForm.controls['email'].touched || loginForm.controls['email'].dirty || isSubmitted)">
                <span *ngIf="loginForm.controls['email'].errors?.['required']">*Email is required</span>
                <span *ngIf="loginForm.controls['email'].errors?.['pattern']">*Invalid Email!!(It should be in "username&#64;gmail/email.com" format)</span>
             </div>
            <div class="input-group font-2">
                <input formControlName="password" type="password" id="password" name="password" placeholder="Password" required><br>   
            </div>
            <div class="text-danger" *ngIf="loginForm.controls['password'].invalid && ( loginForm.controls['password'].touched || loginForm.controls['password'].dirty || isSubmitted)">
                <span *ngIf="loginForm.controls['password'].errors?.['required']">*Password is required</span>
        
             </div>
            <a  href="forgot-password" class="forgot-password font-1">Forgot Password?</a>
            <div class="input-group">
                <button class="font-2" type="submit" >Login</button>
            </div>
            <div class="options font-1">
                <p>Don't have an account?</p><a href="register" class="signup-link">Register</a>
            
            </div>
        </form>
    </div>
</body>
</html>
